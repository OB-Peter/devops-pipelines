name: CI_Workflow

on:
   push:
      branches: [ main ]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - uses: actions/checkout@v2
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
              node-version: '14'
        - name: Install dependencies
          run: npm install
        - name: Run Application
          run: npm run run
        - name: Run Tests
          run: npm run test